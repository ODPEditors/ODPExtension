odpsite.str.question.want.add.link.to.index = Întrebare: La pagina de index a categoriilor, adaug şi @link-urile? O astfel de practică poate fi utilă DAR CITIŢI CU ATENŢIE: PRIMA OBSERVAŢIE: O astfel de practică NU se recomandă în cazul în care doriţi să indexaţi în aceeaşi bază de date o ramură vastă a directorului, în mod segmentat (Exemplu: indexez iniţial Arts/Movies şi apoi Arts/Music…) deoarece în indexuri consecutive aceeaşi categorie poate fi indexată de două ori atunci când indexul @link-urilor este selectat. A DOUA OBSERVAŢIE: Prin această practică, se indexează toate @link-urile (simbolice) găsite pe parcursul acestui proces. A TREIA OBSERVAŢIE: Această practică va spori timpul necesar construirii unui index

